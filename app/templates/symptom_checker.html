<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Symptom Checker</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(270deg, #f7f9fc, #d0eaff, #e3f2fd);
        background-size: 600% 600%;
        animation: bgAnimation 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        flex-direction: column;
    }

    @keyframes bgAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        max-width: 500px;
        width: 100%;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        transform: scale(0.95);
        transition: transform 0.3s ease;
    }

    .container:hover {
        transform: scale(1);
    }

    h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
        animation: fadeInText 1.5s ease forwards;
        opacity: 0;
    }

    @keyframes fadeInText {
        to {opacity: 1;}
    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 2px solid #dfe6e9;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    textarea:focus {
        border-color: #3498db;
        box-shadow: 0 0 15px rgba(52,152,219,0.4);
        outline: none;
    }

    button {
        padding: 12px 25px;
        border: none;
        background: linear-gradient(45deg, #3498db, #6c5ce7);
        color: white;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        background: linear-gradient(45deg, #6c5ce7, #3498db);
    }

    .result {
        margin-top: 25px;
        font-weight: bold;
        color: #2d3436;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease;
        padding: 15px;
        border-radius: 10px;
        background-color: #dfe6e9;
    }

    .result.show {
        opacity: 1;
        transform: translateY(0);
    }

    nav {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    nav a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 6px;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
    }

    nav a:hover {
        background-color: #2d89c5;
        transform: scale(1.05);
        box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
        .container {
            padding: 25px;
        }
        textarea {
            height: 80px;
        }
        nav a {
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h2>Enter Your Symptoms</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if advice %}
        <div class="result show">
            {% for item in advice %}
                <p>{{ item }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>

<nav>
    <a href="{% url 'index' %}">üè† Home</a>
    <a href="{% url 'appointment_scheduler' %}">üìÖ Book Appointment</a>
</nav>

</body>
</html>
