<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Symptom Checker</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        max-width: 500px;
        width: 90%;
        margin: auto;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        transform: scale(0.95);
        transition: transform 0.3s ease;
    }

    .container:hover {
        transform: scale(1);
    }

    h2 {
        text-align: center;
        color: #2d3436;
        margin-bottom: 25px;
        animation: fadeInText 1.5s ease forwards;
        opacity: 0;
    }

    @keyframes fadeInText {
        to {opacity: 1;}
    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 2px solid #dfe6e9;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    textarea:focus {
        border-color: #0984e3;
        box-shadow: 0 0 15px rgba(9,132,227,0.4);
        outline: none;
    }

    button {
        padding: 12px 25px;
        border: none;
        background: linear-gradient(45deg, #00b894, #55efc4);
        color: white;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        background: linear-gradient(45deg, #55efc4, #00b894);
    }

    .result {
        margin-top: 25px;
        font-weight: bold;
        color: #2d3436;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease;
        padding: 15px;
        border-radius: 10px;
        background-color: #dfe6e9;
    }

    .result.show {
        opacity: 1;
        transform: translateY(0);
    }
</style>
</head>
<body>
<div class="container">
    <h2>Enter Your Symptoms</h2>
    <textarea id="symptoms" placeholder="e.g., fever, cough, headache"></textarea>
    <button onclick="checkSymptoms()">Submit</button>
    <div class="result" id="result"></div>
</div>

<script>
function checkSymptoms() {
    const input = document.getElementById('symptoms').value.toLowerCase();
    const resultDiv = document.getElementById('result');
    let message = "";

    if(input.includes("fever") && input.includes("cough")) {
        message = "You might have a cold or flu. Stay hydrated and consult a doctor if necessary.";
    } else if(input.includes("headache") && input.includes("nausea")) {
        message = "Possible migraine or dehydration. Rest well and drink plenty of fluids.";
    } else if(input.includes("fatigue") && input.includes("body pain")) {
        message = "You could be experiencing stress or viral infection. Take rest and monitor symptoms.";
    } else if(input.includes("chest pain") && input.includes("shortness of breath")) {
        message = "Seek medical attention immediately.";
    } else {
        message = "Symptoms not recognized. Please consult a doctor.";
    }

    resultDiv.textContent = message;
    resultDiv.classList.add("show");

    // Reset animation if button clicked again
    void resultDiv.offsetWidth;
    resultDiv.classList.add("show");
}
</script>
</body>
</html>
