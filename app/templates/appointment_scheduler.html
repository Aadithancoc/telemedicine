<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Appointment Booking</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #f7f9fc, #d0eaff, #e3f2fd);
      background-size: 600% 600%;
      animation: bgAnimation 15s ease infinite;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: #fff;
      padding: 30px 40px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      animation: fadeSlideIn 0.7s ease forwards;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #2c3e50;
      letter-spacing: 1.2px;
    }

    .form-group { position: relative; margin-bottom: 25px; }

    label {
      position: absolute;
      left: 12px;
      top: 14px;
      color: #999;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s ease all;
      background: white;
      padding: 0 5px;
      border-radius: 3px;
    }

    input, select {
      width: 100%;
      padding: 14px 12px 14px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-bottom-color: #3498db;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label,
    select:focus + label,
    select:not([value=""]) + label {
      top: -10px;
      left: 8px;
      font-size: 13px;
      color: #3498db;
      font-weight: bold;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      outline: none;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2d89c5;
      transform: scale(1.05);
    }

    .success-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #dff0d8;
      color: #3c763d;
      font-weight: bold;
      text-align: center;
    }

    nav {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
    }

    nav a:hover {
      background-color: #2d89c5;
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .container { padding: 25px; }
      nav a { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book an Appointment</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          {{ field }}
          <label>{{ field.label }}</label>
          {% if field.errors %}
            <div style="color:red; font-size:0.9em;">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit">Book Appointment</button>
    </form>

    {% if success %}
      <div class="success-message">
        Appointment booked successfully!
      </div>
    {% endif %}
  </div>

  <nav>
    <a href="{% url 'index' %}">üè† Home</a>
    <a href="{% url 'symptom_checker' %}">üîç Symptom Checker</a>
  </nav>
</body>
</html>
