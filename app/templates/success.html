<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>‚úÖ Appointment Booked Successfully</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInSlide {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(270deg, #f7f9fc, #d0eaff, #e3f2fd);
            background-size: 600% 600%;
            animation: bgAnimation 15s ease infinite;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeInSlide 1s ease forwards;
        }

        h1 {
            color: #27ae60;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            font-size: 1.1em;
            margin: 15px 0;
            color: #2c3e50;
        }

        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #3498db, #6c5ce7);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, #6c5ce7, #3498db);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }
            h1 { font-size: 1.8em; }
            p { font-size: 1em; }
            .button { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚úÖ Appointment Successfully Booked!</h1>
        <p>Your appointment has been scheduled successfully.</p>

        {% if follow_up_date %}
            <p>üîî Follow-Up Reminder: Please check your health again on <strong>{{ follow_up_date }}</strong>.</p>
        {% endif %}

        <a href="{% url 'index' %}" class="button">üè† Go Back to Home</a>
    </div>

</body>
</html>
